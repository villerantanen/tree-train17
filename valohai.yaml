---

- step:
    name: train1
    image: valohai/darknet:b61bcf5-cuda8.0-cudnn5-devel-ubuntu16.04
    command: 
      - set -x
      - tar xf $VH_INPUTS_DIR/images/tree_171212a.tar
      - mkdir  $VH_OUTPUTS_DIR/backup 
      - ln -s $VH_OUTPUTS_DIR/backup backup
      - nvidia-smi
      - /darknet/darknet detector train data/obj.data cfg/brains-3.cfg $VH_INPUTS_DIR/weights/brains-3_100.weights -gpus 0,1 | tee backup/log.txt | grep -B 2 --line-buffered images
    inputs:
      - name: images
        default: http://k.moonq.org/tree/tree_171212a.tar
      - name: weights
        default: http://k.moonq.org/tree/brains-3_100.weights

- step:
    name: bgtest
    image: valohai/darknet:b61bcf5-cuda8.0-cudnn5-devel-ubuntu16.04
    command: 
      - set -x
      - ./background_process.sh &
      - sleep 60


